<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <!-- https://boxicons.com/?query=BAG -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart_title">
                    Your cart
                </h2>
                <div class="cart_content">
                    <div class="cart_box">
                        <img src="./img/2.jpg" alt="" class="cart_img">
                        <div class="detail_box">
                            <div class="cart_product_title">
                                WIRELESS EARBUDS
                            </div>
                            <div class="cart_price">$100</div>
                            <input type="number" value="1" class="cart_quantity">
                        </div>
                        <!-- Remove Cart -->
                        <i class='bx bxs-trash-alt cart_remove'></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total_title">Total</div>
                </div>
            </div>
        </div>
    </header>
    <!--------shop------>
    <section class="shop container">
        <h2 class="section_title">Shop Products</h2>
        <!--------content------>
        <div class="shop_content">
            <!--------box1------>
            <div class="product_box">
                <img src="./img/shirt.jpg" alt="" class="product_img">
                <h2 class="product_title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box2------>
            <div class="product_box">
                <img src="./img/2.jpg" alt="" class="product_img">
                <h2 class="product_title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box3------>
            <div class="product_box">
                <img src="./img/3.jpg" alt="" class="product_img">
                <h2 class="product_title">HOOD PARKA</h2>
                <span class="price">$205</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box4------>
            <div class="product_box">
                <img src="./img/4.jpg" alt="" class="product_img">
                <h2 class="product_title">STRAW METAL BOTTLE</h2>
                <span class="price">$27</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box5------>
            <div class="product_box">
                <img src="./img/5.jpg" alt="" class="product_img">
                <h2 class="product_title">SILVER METAL</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box6------>
            <div class="product_box">
                <img src="./img/6.jpg" alt="" class="product_img">
                <h2 class="product_title">BACKPACK</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box7------>
            <div class="product_box">
                <img src="./img/7.jpg" alt="" class="product_img">
                <h2 class="product_title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box8------>
            <div class="product_box">
                <img src="./img/8.jpg" alt="" class="product_img">
                <h2 class="product_title">ULTRABOOST 22</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
        </div>
    </section>
    <script src="code.js"></script>
</body>

</html>
