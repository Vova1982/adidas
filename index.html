<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <!-- https://boxicons.com/?query=BAG -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>
    </header>
    <!--------shop------>
    <section class="shop container">
        <h2 class="section_title">Shop Products</h2>
        <!--------content------>
        <div class="shop_content">
            <!--------box1------>
            <div class="product_box">
                <img src="./img/shirt.jpg" alt="" class="product_img">
                <h2 class="product_title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box2------>
            <div class="product_box">
                <img src="./img/2.jpg" alt="" class="product_img">
                <h2 class="product_title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box1------>
            <div class="product_box">
                <img src="./img/3.jpg" alt="" class="product_img">
                <h2 class="product_title">HOOD PARKA</h2>
                <span class="price">$205</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
            <!--------box1------>
            <div class="product_box">
                <img src="./img/4.jpg" alt="" class="product_img">
                <h2 class="product_title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add_cart'></i>
            </div>
        </div>
    </section>
    <script src="code.js"></script>
</body>

</html>
